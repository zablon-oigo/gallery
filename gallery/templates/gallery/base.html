{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{%endblock %}| Gallery</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="bg-gray-100 p-6 border border-gray-200 sticky z-10">
        <nav class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="">
                <a href="/" class="text-3xl">gallery</a>
            </div>
            <div class="space-x-2">
                <a href="{% url 'create' %}" class="text-xl text-gray-800 hover:text-gray-500">Create</a>
                <a href="{% url 'search' %}" class="text-xl text-gray-800 hover:text-gray-500">Browse</a>
            </div>
            <div class="space-x-4">
                {% if request.user.is_authenticated %}
                <a href="{% url 'accounts:logout' %}" class="text-xl text-gray-800 hover:text-gray-500">Logout</a>
                {% else %}
                <a href="{% url 'accounts:login' %}" class="text-xl text-gray-800 hover:text-gray-500">Login</a>
                <a href="{% url 'accounts:register' %}" class="text-xl text-gray-800 hover:text-gray-500">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>
    

    {% block content %}
    {% endblock %}
    <footer class=""></footer>
</body>
</html>
